{% extends "layout.html" %}

{% block contentBackground %}
<div id="addingCourses">
{% if session["id"] %}
<h2>Add Course</h2>
  <form id="uploadForm" action="/addingCourses" method="post" enctype="multipart/form-data"><br>
    <label for="courseId">Course ID:</label><input type="text" id="courseId" name="courseId"><br><br>
    <label for="courseName">Course Name:</label><input type="text" id="courseName" name="courseName"><br><br>
    <label>
      <h3>Upload Class Groupings</h3>
      Please Upload a CSV file with the following format: <br><br>
      <input type="file" id="csvFile" name="file" accept=".csv">
      <input type="hidden" id="sectionId" name="sectionId">
      <button type="submit" id="addCoursesbtn">Upload</button>
    </label>
  </form>

  <!-- script to handle the file from frontend using jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#uploadForm').on('submit', function (event) {
        event.preventDefault();
        let formData = new FormData(this);

        $.ajax({
          url: '/addingCourses',
          type: 'POST',
          data: formData,
          processData: false,
          contentType: false,
          success: function (response) {
            window.location.href = '/dashboard';
            console.log('File uploaded successfully');
          },
          error: function (error) {
            console.error('Error uploading file:', error);
          }
        });
      });
    });
  </script>
</div>
{% endif %}
{% endblock %}
