{%extends "layout.html"%}
{%block contentBackground%}
{% if session['id'] %}
<div id="addCoursesbtn">
  <a href="/addingCourses" style="color: var(--text-color);"><button style="background-color: var(--addcoursebutton); color: var(--text-color);">Add Courses</button></a>
</div>
{% endif %}
<div id="dashboard"> <!--This block can use variable subjectName-->
  {%for course in courses%}
  <div id="subjectName" class="course">
    <form action="/studentPeerReviewPage" method="POST">
      <button name = "courseId" value="{{course[2]}}">
        <h2>{{ course[0] }}</h2>
        <h2>{{ course[1] }}</h2>
      </button>
    </form>
  </div>
  {%endfor%}
</div>
{%endblock%}
