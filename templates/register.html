<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/style.css" rel="stylesheet">
  <link rel="icon" href="/static/img/sprsicon.png" type="image/x-icon">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
  <title>Student Peer Review System</title>
</head>
<body class="center landingPage" >
  {% if get_flashed_messages() %}
    <header style="width: 100vw;top: 0%;position: absolute;">
        <div class="alert alert-secondary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
  {% endif %}
  <div class="whiteContainer boxShadow " style="height: max-content;width: max-content;">
    <h1 style="font-family: Arial, Helvetica, sans-serif;">Register an Account</h1>
    <div class="center">
      <form action="/register" method="post" class="accountForms">
        <label for="username">Username</label>
        <input class = "form-control" type="text" id="username" name="username" required style="margin: 0 auto 10px ;">
        
        <label for="Email">Email</label>
        <input class = "form-control" type="email" id="email" name="email" required style="margin: 0 auto 10px;">

        <label for="password">Password</label>
        <input class = "form-control" type="password" id="password" name="password" required style="margin: 0 auto 10px;">

        <label for="confirmPassword">Confirm Password</label>
        <input class = "form-control" type="password" id="confirmPassword" name="confirmPassword" required style="margin: 0 auto;">
        <br>
        <div class="center">
          <button type="submit" class="submitBtn" style="justify-self: center; margin: auto;">Register</button>
        </div>
      </form>
    </div>
    <div class="backArrow">
      <a href="/" style="text-decoration: none;">
        <button class="backBtn">
          <svg style="margin:auto;"height = "20px" width ="20px"viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" ><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><title>ionicons-v5-a</title><polyline points="244 400 100 256 244 112" style="fill:none;stroke:#000000;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"></polyline><line x1="120" y1="256" x2="412" y2="256" style="fill:none;stroke:#000000;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"></line></g></svg>
          Back
        </button>
      </a>
    </div>
  </div>
</body>
</html>
