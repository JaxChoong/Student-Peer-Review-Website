<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/style.css" rel="stylesheet" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/img/sprsicon.png" type="image/x-icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <title>Student Peer Review System</title>
</head>
<body class="landingPage">
  {% if get_flashed_messages() %}
  <header>
      <div class="alert alert-secondary mb-0 text-center" role="alert">
          {{ get_flashed_messages() | join(" ") }}
      </div>
  </header>
  {% endif %}
  <div id="loginForm">
    <img src="/static/img/mmulogo.png" alt="login" style="width: 200px; height: 60px;">
    <h2 style="font-family: Verdana; font-size: 1em;margin: 20px 20px 5px;">Welcome to</h2>
    <h2 style="font-family: Verdana; font-size: 1em;margin: 0px 20px ;">Student Peer Review System</h2>
    
    <div>
      <a href ="/register" style="text-decoration: none;margin-right: 30px;">
        <button id="registerBtn" class="homeButtons"><span class = "button_text">Register</span></button>
      </a>
      <a href ="/login" style="text-decoration: none;">
        <button id="loginbtn" class="homeButtons"><span class = "button_text">Log in</span></button>
      </a>
    </div>
  </div>
</body>
</html>
