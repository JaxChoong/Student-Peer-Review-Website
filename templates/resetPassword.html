<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/style.css" rel="stylesheet">
  <link rel="icon" href="/static/img/sprsicon.png" type="image/x-icon">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
  <title>SPRS Register</title>
</head>
<body class="center landingPage">
  {% if get_flashed_messages() %}
    <header style="width: 100vw;top: 0%;position: absolute;">
        <div class="alert alert-secondary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
  {% endif %}
  <div class="whiteContainer boxShadow " style="height: max-content;width: max-content;padding: 30px;padding-bottom: 0;">
    <h1 style="font-family: Arial, Helvetica, sans-serif;">Reset Password</h1>
    <div class="center" style="margin-top: 0;">
      <form action="/resetPassword/{{ token }}" method = "post">
        <label for="newPassword">New Password: </label><input type="password" id="newPassword" name="newPassword" class="form-control">
        <div class="center" style="margin: 10px;">
          <input type="submit" value="Change Password" onClick="onClick()" class="submitBtn"> 
        </div>
        
      </form>
    </div>
  </div>
  
</body>
</html>
