
<!DOCTYPE html>
<html lang="en">
  <head> 
  <title>Student Peer Review System</title><!--Use Jinja block afterwards-->
  <link href="/static/style.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- http://getbootstrap.com/docs/5.1/ -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
  <script src="/static/script.js" rel="script" defer></script>
  </head>
<body>
  <nav class="bg-light border navbar navbar-expand-md navbar-light" style = "box-shadow: 0 0 10px rgb(118, 118, 118);position: sticky;width: 100%;top: 0;z-index: 10;">

        <div class="collapse navbar-collapse" id="navbar">
            {% if session %}
            <a class="navbar-brand"  href="/" style="margin-left: 30px;animation: color-cycle 5s infinite;">SPRS</a>
                    <ul class="navbar-nav me-auto mt-2" style = "padding-top: auto;">
                        <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/studentPeerReview">Student Peer Review</a></li>
                        <li class="nav-item"><a class="nav-link" href="/studentGroup">Student Groups</a></li>
                        <li class="nav-item"><a class="nav-link" href="/addingCourses">Add Courses</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                      <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
            {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
            {% endif %}
        </div>
</nav>
{% if get_flashed_messages() %}
<header>
    <div class="alert alert-secondary mb-0 text-center" role="alert">
        {{ get_flashed_messages() | join(" ") }}
    </div>
</header>
{% endif %}
  
  <div id="contentBackground" class="flexRow">
    <!--Create content here-->
    {%block contentBackground%}
    {%endblock%}
  </div>

  
</body>
</html>
