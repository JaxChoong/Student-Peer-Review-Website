<!DOCTYPE html>
<html lang="en">
  <head> 
  <title>Student Peer Review System</title><!--Use Jinja block afterwards-->
  <link href="/static/style.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- http://getbootstrap.com/docs/5.1/ -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
  <script src="/static/script.js" rel="script" defer></script>
  <link rel="icon" href="/static/img/sprsicon.png" type="image/x-icon">
  </head>
<body style="background-color: #cecece; ">
  <nav class="navbarDark navbar navbar-expand-md navbar-light" style = "position: sticky;width: 100%;top: 0;z-index: 10;box-shadow: 0 7px 22px #aeaeae;">

        <div class="collapse navbar-collapse" id="navbar"> 
          <a href="/dashboard"><img src="/static/img/download.svg" alt="logo" style="width: 120px; height: 50px; margin:auto 10px "/></a>
          <ul class="navbar-nav me-auto " style = "padding-top: auto;">
              <li class="nav-item"><a class="nav-link" href="/dashboard"><span class="nav-text">Home</span></a></li>
              {% if role == 'LECTURER' %}
              <li class="nav-item"><a class="nav-link" href="/customizations"><span class="nav-text">Customizing Questions</span></a></li>
              {% endif %}
              <li class="nav-item"><a class="nav-link" href="/aboutUs"><span class="nav-text">About</span></a></li>
          </ul>
            <button class="logout btn" onclick="location.href='/logout'" style="  border: 1px solid #000000;">Log Out</button>
        </div>
</nav>
{% if get_flashed_messages() %}
<header>
    <div class="alert alert-secondary mb-0 text-center" role="alert">
        {{ get_flashed_messages() | join(" ") }}
    </div>
</header>
{% endif %}
  
  <div id="contentBackground" class="flexRow" style="box-shadow: 3px 4px 10px #aeaeae;">
    <!--Create content here-->
    {%block contentBackground%}
    {%endblock%}
  </div>

  
</body>
</html>
