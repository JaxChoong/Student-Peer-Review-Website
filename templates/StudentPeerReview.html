<!DOCTYPE html>
<html lang="en">
  <header>
      <title>Student Peer Review System</title>
      <link href="/static/style.css" rel="stylesheet">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </header>
<body>
  <div id="title">
    <h1>SPRS</h1>
  </div>
  <div id="contentBackground" class="flexRow">
    <div id="peerReviewForm">
      <h2>Peer Review for {{ assignment }}</h2>
      <form action="/peerReview" method="post">
          <label for="commentStudent1">Comment to <b>{{teammate1}}</b></label><br><textarea id="commentStudent1" name="commentStudent1" checked></textarea><br>
          <label for="ratingStudent1">Rating</label><select id="ratingStudent1" name="ratingStudent1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select><br><br><br>
          <label for="commentStudent2">Comment to <b>{{teammate2}}</b></label><br><textarea id="commentStudent2" name="commentStudent2" checked></textarea><br>
          <label for="ratingStudent2">Rating</label><select id="ratingStudent2" name="ratingStudent2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select><br><br><br>
          <label for="commentStudent3">Comment to <b>{{teammate3}}</b></label><br><textarea id="commentStudent3" name="commentStudent3" checked></textarea><br>
          <label for="ratingStudent3">Rating</label><select id="ratingStudent3" name="ratingStuden3">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select><br><br><br>
          <label for="commentLecturer">Comment to <b>{{lecturer}}</b></label><br><textarea id="commentLecturer" name="commentLecturer" checked></textarea><br><br>
          <input type="submit" id="submit" value="submit" onClick="">
      </form>
    </div>
  </div>
  <div id="navbar">
    <div id="loginName">
      <h3>Logged in as {{ name }}</h3>
    </div>
    <nav>
      <div id="Navigation">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Assignment</a></li>
          <li><a href="login">Register</a></li>
          <li><a href="">About</a></li>
          <li><a href="logout">Log Out</a></li>
        </ul>
      </div>
    </nav>
    <!--TODO: CREATE A TABLE THAT TAKES IN COMMENT-->
</body>
</html>
