{%extends "layout.html"%}
{%block contentBackground%}
<div>
  <h2>{{subjectName}}</h2>
</div>
<div>
  <script>
    function toggleGrouping() {
      var x = document.getElementById("groupingSection")
      var y = document.getElementById("groupingButtonImg");
      if (x.style.display === "none") {
        x.style.display = "block";
        y.src = "/static/img/up-arrow.png";
      } else {
        x.style.display = "none";
        y.src = "/static/img/down-arrow.png";
      }
    function toggleStudentGrouping(){
      var x = document.getElementById("studentName");
      var y = document.getElementById("studentGroupArrowbtn");
      if (x.style.display === "none") {
        x.style.display = "block";
        y.src = "/static/img/up-arrow.png";
      } else {
        x.style.display = "none";
        y.src = "/static/img/down-arrow.png";
      }
    }
    }
  </script>
  <h3>Student Group</h3>
  <div id="groupingHeader">
    <button onclick="toggleGrouping()"><img src="/static/img/up-arrow.png" alt="arrow" id="groupingButtonImg" style="width: 20px; height: 20px;"></button>
    <div id="groupingTitle">Grouping</div>
    <div id="exportGroupingbtn"><button value="exportAllGrouping"><b>Export All</b></button></div>
  </div>
  <div id="groupingSection"> <!--TODO: Make it collapsed before clicking-->
    <button data-bs-toggle="collapse" type="button" data-bs-target="#studentName1" class="grouping">
      <h4>Group 1</h4>
    </button>
    <h5  id="studentName1" class="collapse">
      {student1}<br>
      {student2}<br>
        {student3}<br>
        </h5>
    <button data-bs-toggle="collapse" type="button" data-bs-target="#studentName2" class="grouping">
      <h4>Group 2</h4>
    </button>
        <h5  id="studentName2" class="collapse">
        {student1}<br>
        {student2}<br>
        {student3}<br>
        </h5>
    <button data-bs-toggle="collapse" type="button" data-bs-target="#studentName3" class="grouping">
      <h4>Group 3</h4>
    </button>
        <h5 id="studentName3" class="collapse">
        {student1}<br>
        {student2}<br>
        {student3}<br>
        </h5>
      </div>
  </div>
  {%endblock%}
